<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h3 class="m-3"><i class="fa  fa-shopping-basket"></i> Panier</h3>
<div class="w-50 m-auto mt-5">

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col" class="w-50">Description</th>
                <th scope="col">Prix</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let produit of panier">
                <th scope="row">{{produit.id}}</th>
                <td>{{produit.titre}}</td>
                <td>{{produit.description}}</td>
                <td>{{produit.prix}}</td>
                <td>
                    <button (click)="supprimerProduit(produit.id)" class="btn"><i class="fa fa-trash"></i></button>
                </td>
            </tr>

        </tbody>
    </table>
    
    <button [disabled]="panier.length>0? false : true" (click)="creerCommande()"
        class="btn btn-success mt-3">Commander</button>
</div>
