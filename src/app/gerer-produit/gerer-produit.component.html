<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="w-50 m-auto mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Ref.Produit</th>
                <th scope="col">Nom Produit</th>
                <th scope="col" class="w-50">Description</th>
                <th scope="col">Prix</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produit of listProduits">
                <th scope="row">{{produit.id}}</th>
                <td>{{produit.titre}}</td>
                <td>{{produit.description}}</td>
                <td>{{produit.prix}}</td>
                <td>
                    <button (click)="deleteProduit(produit.id)" class="btn"><i class="fa fa-trash"></i></button>
                    <button (click)="modifierProduit(produit.id)" class="btn"><i class="fa fa-edit"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
